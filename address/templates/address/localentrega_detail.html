{% extends "base.html" %}
{% block title %}{{ block.super }} - Local Entrega{% endblock %}
{% block script %}
<script type="text/javascript">
function send_request(){
  $.get(location.href, function(data){
    $("#idPk").html(data.pk);
    $("#idPkEstabelecimento").html(data.pk_estabelecimento);
    $("#idPkBairro").html(data.pk_bairro);
  });
}
</script>
{% endblock %}
{% block content %}
Object in template called without AJAX: {{ object }}<hr/>
<input type="button" onclick="send_request();" value="Request this page with AJAX" /><br/>
<b>PK via AJAX:</b><span id="idPk"></span><br/>
<b>PK Estabelecimento via AJAX:</b><span id="idPkEstabelecimento"></span><br/>
<b>PK Bairro via AJAX:</b><span id="idPkBairro"></span><br/>
{% endblock %}
