<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

    <title>{% block title %}Address{% endblock %}</title>

    <!-- Included CSS Files -->
    <link rel="stylesheet" href="{{ STATIC_URL }}foundation/stylesheets/foundation.css">
    <link rel="stylesheet" media="all" href="{{ STATIC_URL }}css/style.css"/>

    <!-- Select2 -->
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}select2/select2.js"></script>
    <link rel="stylesheet" media="all" href="{{ STATIC_URL }}select2/select2.css"/>

    <!--[if lt IE 9]>
    <link rel="stylesheet" href="{{ STATIC_URL }}foundation/stylesheets/ie.css">
  <![endif]-->

    <script src="{{ STATIC_URL }}foundation/javascripts/modernizr.foundation.js"></script>

    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
    {% block extra_head %}{% endblock %}
</head>
<body>

<div class="row">
    <div class="twelve columns">
        <h2>GourMap</h2>
        <p>Encontre aqui. Onde e o quê você quer comer!</p>
        <hr />
    </div>
</div>

<div class="row">
    <div class="four columns">
        {% block form_address %}{% endblock %}
    </div>
    <div class="eight columns">
        {% block content %}{% endblock %}
        {% block script %}{% endblock %}
    </div>
</div>

</body>
</html>
