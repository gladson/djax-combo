<html>
<head>
<title>{% block title %}Address{% endblock %}</title>
<style type="text/css">
    body { font-family: "Arial", "Verdana", sans-serif; font-size: 80% }
    ul.nav { padding: 0 }
    ul.nav li { display: inline }
    ul.nav a {
        background: navy;
        padding: 3px 8px;
        text-decoration: none;
        font-weight: bold;
        color: #fff;
    }
</style>
<link href="{{ STATIC_URL }}select2/select2.css" rel="stylesheet"/>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.min.js"></script>
<script src="{{ STATIC_URL }}select2/select2.js"></script>
{% block extra_head %}{% endblock %}
</head>
<body>
<ul class="nav">
    <li><a href="{% url delivery:home %}">Common select</a></li>
    <li><a href="{% url delivery:home-select2 %}">Using select2 plugin</a></li>
</ul>
{% block content %}{% endblock %}
{% block script %}{% endblock %}
</body>
</html>
