<form id="form_local" action="{% url address:confirmar-endereco %}" method="post">{% csrf_token %}
    {% for field in form %}
        <p>{{ field }}</p>
    {% endfor %}
    <p>
        <button class="block btn" id="confirm" type="submit">Confirmar</button>
        <a class="block btn" href="{% url address:remover-endereco %}">Limpar</a>
        <a class="block btn" href="{% url delivery:home %}">Voltar</a>
    </p>
</form>
